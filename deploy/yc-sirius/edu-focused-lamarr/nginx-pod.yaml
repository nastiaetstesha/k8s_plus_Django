apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: edu-anastasia-avakova
  labels:
    app: nginx
spec:
  containers:
    - name: nginx
      image: nginx:1.14.2
      ports:
        - containerPort: 80
      volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
  volumes:
    - name: nginx-conf
      configMap:
        name: nginx-config
