apiVersion: v1
kind: Pod
metadata:
  name: django-clearsessions
spec:
  restartPolicy: Never
  containers:
    - name: clearsessions
      image: django_app
      imagePullPolicy: IfNotPresent
      command: ["python", "manage.py", "clearsessions"]
      env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: DATABASE_URL
